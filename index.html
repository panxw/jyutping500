<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>广东话粤语拼音最常用的汉字500个字注音</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background-color: #000;
    }

    .gallery-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .gallery-image {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .gallery-image img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .page-indicator {
      position: absolute;
      bottom: 10px;
      color: red;
      width: 100%;
      font-size: 18px;
      padding: 6px 12px;
      border-radius: 10px;
      text-align: center;
    }

    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      color: white;
      background: rgba(0,0,0,0.3);
      border: none;
      cursor: pointer;
      z-index: 10;
      padding: 10px;
      user-select: none;
    }

    .nav-button:hover {
      background: rgba(0,0,0,0.6);
    }

    .nav-left {
      left: 10px;
    }

    .nav-right {
      right: 10px;
    }
  </style>
</head>
<body>

  <div class="gallery-container">
    <div class="gallery-image" id="galleryImage">
      <img id="currentImage" src="" alt="当前图片">
    </div>

    <div class="page-indicator" id="pageIndicator">1 / 12</div>

    <button class="nav-button nav-left" id="prevBtn">&#8592;</button>
    <button class="nav-button nav-right" id="nextBtn">&#8594;</button>
  </div>

  <script>
    const totalImages = 12;
    let currentIndex = 0;

    function updateGalleryPosition() {
      const imgPath = `images/${currentIndex + 1}.png`;
      $('#currentImage').attr('src', imgPath);
      $('#pageIndicator').text(`${currentIndex + 1} / ${totalImages}`);
    }

    $(document).ready(function() {
      $('#nextBtn').click(function() {
        if (currentIndex < totalImages - 1) {
          currentIndex++;
          updateGalleryPosition();
        }
      });

      $('#prevBtn').click(function() {
        if (currentIndex > 0) {
          currentIndex--;
          updateGalleryPosition();
        }
      });

      $(document).keydown(function(e) {
        if (e.key === 'ArrowRight') $('#nextBtn').click();
        if (e.key === 'ArrowLeft') $('#prevBtn').click();
      });

      updateGalleryPosition();
    });
  </script>

</body>
</html>
